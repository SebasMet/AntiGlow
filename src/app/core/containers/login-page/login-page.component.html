<div class="flex min-h-full flex-col justify-center pb-44 px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm flex flex-col justify-center">
    <h2
      class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      {{ isLogin ? "Login ur account" : "Sign up for an account" }}
    </h2>
    <p class="text-center tracking-tight text-gray-900">
      Toggle Login/Register
    </p>
    <button
      (click)="toggleLogin()"
      class="flex w-20 mt-2 sm:mx-auto justify-center rounded-md bg-indigo-600 disabled:brightness-50 py-1.5 text-sm/6  text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      {{ isLogin ? "Login" : "Register" }}
    </button>
  </div>

  <button (click)="getCurrentUser()"> GET CURRENT USER </button>

  <div class="sm:mx-auto mt-6 sm:w-full sm:max-w-sm">
    <form class="space-y-6" (ngSubmit)="isLogin ? login() : register()">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            [(ngModel)]="email"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
            >Password</label
          >
          <div class="text-sm">
            <a
              (click)="forgotPassword(email)"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            [(ngModel)]="password"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
        <label
          *ngIf="!isLogin"
          for="repeat-password"
          class="block text-sm/6 font-medium text-gray-900 mt-2"
          >Repeat password</label
        >
        <div *ngIf="!isLogin" class="mt-2">
          <input
            type="password"
            name="repeat-password"
            id="repeat-password"
            autocomplete="current-password"
            [(ngModel)]="repeatPassword"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <button
        type="submit"
        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        {{ isLogin ? "Sign in" : "Sign Up" }}
      </button>

      <div
        *ngIf="errorMessage"
        class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
        role="alert"
      >
        <span class="font-medium">Error!</span> {{ this.errorMessage }}
      </div>
    </form>
  </div>
</div>
